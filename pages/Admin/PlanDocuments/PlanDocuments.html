<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plan Documents</title>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/mocha@4.0.1/mocha.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />

    <body style="margin: 10px">
            <h1>Product Details</h1>
            <fieldset class="plan-details">
                <legend>Plan Links</legend>
                <label class="plan-details-label" for="plan-link-id">Plan Id</label><input type="text" id="plan-link-id" placeholder="planId" value="H2E8WB43678232" />
                <label class="plan-details-label" for="plan-link-year">Plan Year</label><input type="text" id="plan-link-year" placeholder="year" value="2019" />
                <label class="plan-details-label" for="plan-link-month">Plan Month</label><input type="text" id="plan-link-month" placeholder="month" value="08" />
                <input type="button" value="check" id="checkPlanButton" />
            </fieldset>

            <h2>Documents</h2>
            <fieldset>
                <legend>Documents</legend>
            </fieldset>

            <script 
                src="https://code.jquery.com/jquery-3.4.1.js"

                crossorigin="anonymous">
            </script>        
            <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
